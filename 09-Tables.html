<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tabla</title>
	</head>
	<body>
		<table>
			<caption>Titulo de la tabla</caption>
			<thead>
				<tr>
					<th>Columna 1</th>
					<th>Columna 2</th>
					<th>Columna 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Dato 1.1</td>
					<td>Dato 1.2</td>
					<td>Dato 1.3</td>
				</tr>
				<tr>
					<td>Dato 2.1</td>
					<td>Dato 2.2</td>
					<td>Dato 2.3</td>
				</tr>
				<tr>
					<td>Dato 3.1</td>
					<td>Dato 3.2</td>
					<td>Dato 3.3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Pie de columna 1</td>
					<td>Pie de columna 2</td>
					<td>Pie de columna 3</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
